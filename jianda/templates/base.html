<!DOCTYPE html>
<html>
{% load staticfiles %}
<head lang="zh-CN">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="renderer" content="webkit"/>
    <meta name="keywords" content=""/>
    <meta name="description" content="">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon" />
    <link rel="shortcut icon" href="{% static 'images/favicon.ico'%}" type="image/x-icon" />
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/font-awesome/css/font-awesome.min.css'%}" rel="stylesheet">
    {% block custom_css %}{%endblock%}
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/login.js' %}"></script>
    <script src="{% static 'js/jquery.form.min.js'%}"></script>
    {%block custom_script%}{%endblock%}
    <title>课程模版</title>
</head>

<body>

<nav role="navigation" class="navbar navbar-default" style="font-size:15px !important;">
    <div class="navbar-header" style="margin-right:5%;margin-left:5%;">
        <a href="#" class="navbar-brand">
            <img alt="移动应用开发中间件ExMobi" src="/images/logo-new.png" style="height:100%"/>
        </a>
    </div>
    <div class="collapse navbar-collapse" style="margin-right:5%">
        <ul class="nav navbar-nav" style="margin-right:5%">
            <li class="active">
                <a href="{% url 'index'%}">首页</a>
            </li>
            <li>
                <a href="{% url 'course:course_list'%}">课程</a>
            </li>
            <li>
                <a href="#">计划</a>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li>
                <a href="{% url 'login' %}">登录</a>
            </li>
            <li>
                <a href="{% url 'register'%}">注册</a>
            </li>
        </ul>
        <form role="search" class="navbar-form navbar-left">
            <div class="form-group">
                <input type="text" placeholder="搜索" class="form-control" style="">
            </div>
            <button class="btn btn-default" type="button">搜索</button>
        </form>
    </div>
    <div class="modal fade" id="sign-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" class="active">
                            <a href="#signin-form" aria-controls="signin-form" role="tab" data-toggle="tab">登录</a>
                        </li>
                        <li role="presentation">
                            <a href="#signup-form" aria-controls="signup-form" role="tab" data-toggle="tab">注册</a>
                        </li>
                    </ul>
                </div>
                <div class="modal-body">
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane active" id="signin-form">

                        </div>

                        <div role="tabpanel" class="tab-pane" id="signup-form">
                            <form method="post" action="{% url 'register' %}">
                                <div class="rlf-group">
                                <input type="text" class="form-group ipt" name="username" placeholder="请输入登录邮箱/手机号">
                                <p data-error-hint="请输入正确的邮箱或手机号"></p>
                            </div>

                            <div class="rlf-group clearfix">
                                <input type="text" class="form-group ipt" name="password" placeholder="请输入密码">
                                <p data-error-hint="请输入6-16位号码,不能用空格"></p>
                            </div>

                            <div class="rlf-group form-group clearfix">
                                {{ register_form.captcha }}
                                <!--<input type="text" class="form-group ipt ipt-verify l" name="email" placeholder="请输入验证码">-->
                                <!--<a href="" class="verift-img-wrap js-verify-refresh">-->
                                    <!--<img src="" class="verify-img">-->
                                <!--</a>-->
                                <!--<p data-error-hint="请输入6-16位号码,不能用空格"></p>-->
                            </div>

                            <div class="rlf-group  clearfix">
                                <input type="submit" value="注册" class="btn-red btn-full">
                            </div>
                            {% csrf_token %}
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
{% block custom_content %}{% endblock %}

</body>
